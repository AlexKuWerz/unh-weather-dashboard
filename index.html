<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="logo">Weather Dashboard</h1>
        <div class="header-search-bar">
            <form class="search-form js-search-form">
                <input class="search-input" type="search" placeholder="Enter the name of the city">
                <i class="bi bi-search search-icon"></i>
            </form>
            <span class="search-bar-toggle js-search-bar-toggle">
                <i class="bi bi-clock-history history-icon"></i>
                <i class="bi bi-search search-icon"></i>
            </span>
        </div>
    </header>
    <main class="main-content">
        <section class="dashboard">
            <p class="error-message invisible js-error-message">Nothing was found. Try again.</p>
            <div class="current-day-weather appear-anim invisible js-current-day-weather" style="--anim-order: 0;">
                <h2 class="city-name"></h2>
                <div class="temp-container">
                    <span class="weather-icon"></span>
                    <span class="temperature"></span>
                </div>
                <p class="weather-desc"></p>
                <p class="date"></p>
                <ul class="condition-list">
                    <li class="condition-item">Feels like <span class="condition-value feels-like"></span></li>
                    <li class="condition-item">Wind <span class="condition-value wind"></span></li>
                    <li class="condition-item">Humidity <span class="condition-value humidity"></span></li>
                    <li class="condition-item">UV Index <span class="condition-value uv-index"></span></li>
                </ul>
            </div>
            <ul class="daily-forecast-list invisible js-daily-forecast-list"></ul>
        </section>
        <aside class="search-bar closed js-search-bar">
            <form class="search-form js-search-form">
                <input class="search-input" type="search" placeholder="Enter the name of the city">
            </form>
            <h3 class="title">Search history</h3>
            <ul class="search-history-list js-search-history-list"></ul>
        </aside>
    </main>

    <!-- jQuery js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <!-- Day js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <!-- Custom js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
